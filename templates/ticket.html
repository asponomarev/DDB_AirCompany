{% extends 'base.html' %}

{% block content %}
    <h2>{% block title %} {{ data }} {% endblock %}</h2>
    <span class="badge badge-primary">{{ info }}</span>

    <p> Please, fill the information about the passenger to buy the ticket</p>

    <form method="post">

        <div class="form-group">
            <label for="first_name">First name of passenger</label>
            <input type="text" name="first_name"
                   placeholder="Enter the first name" class="form-control"
                   value="{{ request.form['first_name'] }}"></input>
        </div>

        <div class="form-group">
            <label for="last_name">Last name of passenger</label>
            <input type="text" name="last_name"
                   placeholder="Enter the last name" class="form-control"
                   value="{{ request.form['last_name'] }}"></input>
        </div>
    
        <div class="form-group">
            <label for="document">Number of document</label>
            <textarea name="document" placeholder="Enter the number of document"
                    class="form-control">{{ request.form['document'] }}</textarea>
        </div>

        <div class="form-group">
            <label for="phone">Phone number</label>
            <input type="text" name="phone"
                   placeholder="Enter the phone number" class="form-control"
                   value="{{ request.form['phone'] }}"></input>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>

    </form>

{% endblock %}
